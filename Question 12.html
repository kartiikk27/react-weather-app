<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Class with Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #00796b;
    }
  </style>
</head>
<body>

  <h2>Enter Your Details</h2>

  <input type="text" id="nameInput" placeholder="Enter your name" />
  <input type="number" id="ageInput" placeholder="Enter your age" />
  <br>
  <button onclick="createPerson()">Say Hello</button>

  <div id="output"></div>

  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      sayHello() {
        return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
      }
    }

    function createPerson() {
      const name = document.getElementById("nameInput").value;
      const age = document.getElementById("ageInput").value;

      if (name && age) {
        const person = new Person(name, age);
        document.getElementById("output").textContent = person.sayHello();
      } else {
        document.getElementById("output").textContent = "Please enter both name and age.";
      }
    }
  </script>

</body>
</html>
