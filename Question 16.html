<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flex Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      background-color: #f0f0f0;
      padding: 20px;
      justify-content: space-around;
    }

    .box {
      flex: 1;
      background-color: #007bff;
      color: white;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
    }

    /* âœ… Media Query: Stack boxes vertically on small screens */
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Responsive Box Layout</h2>
  <div class="flex-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
