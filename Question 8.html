<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Input Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }

    #output {
      margin-top: 30px;
      font-size: 20px;
      color: #00796b;
    }
  </style>
  <script>
    function showInputText() {
      const inputText = document.getElementById("userInput").value;
      document.getElementById("output").textContent = inputText;
    }
  </script>
</head>
<body>

  <h2>Enter something below:</h2>
  <input type="text" id="userInput" placeholder="Type something...">
  <button onclick="showInputText()">Show Text</button>

  <p id="output"></p>

</body>
</html>
